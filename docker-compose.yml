version: '1.29'

services:
    # Base de donn√©es mongo
  mongodb:
    image: mongo
    ports:
    - "27017:27017"
    container_name: mongodb
    restart: always

  # scraper du site Hugging Face
  scraper:
    build:
      context: ./scraper
      dockerfile: Dockerfile_scraper
    depends_on:
      - mongodb

  # Application dash
  dash_app:
    build:
      context: ./dash
      dockerfile: Dockerfile_dash
    ports:
      - "8050:8050"
    depends_on:
      scraper:
        condition: service_completed_successfully
